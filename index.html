  <body>
    <main>
      <h1 id="title">Js Text To Speech Demo</h1>
      <article>
          <img width="500px"
            draggable="false"
            src="https://www.semana.com/resizer/FIAYIJjWcnydci_pIiJVCGOUp3w=/1200x675/filters:format(jpg):quality(70)//cloudfront-us-east-1.images.arcpublishing.com/semana/5V7NGM5JMFBPLDGIMFV6VZV3T4.jpg"
          />
          <div class="main-input-container">
            <input
              maxlength="10000"
              contenteditable="true"
              type="text"
              id="messager"
            />
            <button id="starter" onclick="speechstart()">Speech Start</button>
          </div>
            <p>Speech Adjustments</p>
            <div class="adjustment-container">
              <!--create a input type range with a max of 1m and interval of 0.1 and a id of volume-->
              <p>Volume</p>
              <input
                oninput="volume()"
                type="range"
                id="volume"
                min="0"
                max="1"
                step="0.1"
                value="1"
              />
              <p class="input-inf" id="current-volume">1</p>
            </div>
            <!--create another adjustment-container but for the pitch input-->
            <div class="adjustment-container">
              <!--create a input type range with a max of 1m and interval of 0.1 and a id of volume-->
              <p>Pitch</p>
              <input
                oninput="pitch()"
                type="range"
                id="pitch"
                min="0"
                max="2"
                step="0.1"
                value="1"
              />
              <p class="input-inf" id="current-pitch">2</p>
            </div>
      </article>
    </main>
  </body>
